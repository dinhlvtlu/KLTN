<div class="modal-header">
    <h3 class="modal-title">Sửa thông tin</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <textarea class="form-control" ng-model="content[type]"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Sửa</button>
    <button class="btn btn-warning" ng-click="close()">Hủy</button>
</div>
