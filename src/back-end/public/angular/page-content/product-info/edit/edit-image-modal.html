<div class="modal-header">
    <h3 class="modal-title">Sửa ảnh</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="image-box">
            <div ngf-select ngf-drop
                 ng-model="upload_image">
                <div ng-if="prod.image == null" class="image-box-text" >
                    <div>Ảnh sản phẩm</div>
                </div>

                <div ng-if="prod.image != null" class="image-box-preview">
                    <img style="width: 100%; height: 100%" ngf-src="prod.image">
                </div>
            </div>
            <i class="fa fa-trash" ng-click="prod.image = null" ng-if="prod.image != null"></i>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Sửa</button>
    <button class="btn btn-warning" ng-click="close()">Hủy</button>
</div>
