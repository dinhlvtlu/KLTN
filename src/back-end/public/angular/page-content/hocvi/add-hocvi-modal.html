<div class="modal-header">
    <h3 class="modal-title">Thêm học vị</h3>
</div>
<div class="modal-body">

    <form name="addProductForm">
        <div class="form-group">
            <input required class="form-control" placeholder="Mã học vị" ng-model="hv.mahocvi">
        </div>

        <div class="form-group">
            <textarea required class="form-control" placeholder="Tên học vị" ng-model="hv.tenhocvi"></textarea>
        </div>

        <div class="form-group">
            <textarea required class="form-control" placeholder="Mô tả" ng-model="hv.mota"></textarea>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="addProductForm.$invalid || hv.mahocvi == null" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="close()">Hủy</button>
</div>
