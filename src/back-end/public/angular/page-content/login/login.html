<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Đăng nhập</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="usn">Tên đăng nhập
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" ng-model="user.username" id="usn" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pw">Mật khẩu
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="password" ng-model="user.password" id="pw" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group" ng-if="error">
                        <label class="col-sm-offset-3 col-xs-12" style="color: red">
                            {{error}}
                        </label>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button ng-click="login()" class="btn btn-success">Đăng nhập</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
